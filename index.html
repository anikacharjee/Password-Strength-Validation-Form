<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create a New Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Create a new account</h2>
    <button class="github">Continue with GitHub</button>
    <div class="or">or</div>
    <form id="signup-form">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required autocomplete="off" />

      <ul id="criteria-list">
        <li id="uppercase" class="invalid">Uppercase letter</li>
        <li id="lowercase" class="invalid">Lowercase letter</li>
        <li id="number" class="invalid">Number</li>
        <li id="special" class="invalid">Special character (e.g. !?&lt;&gt;@#$%)</li>
        <li id="length" class="invalid">8 characters or more</li>
      </ul>

      <button type="submit" id="signup-btn" disabled>Sign Up</button>
    </form>
    <div class="footer">
      Have an account? <a href="#">Sign In Now</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
